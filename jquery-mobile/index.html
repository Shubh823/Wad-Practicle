<!DOCTYPE html>
<html>
<head>
  <title>My jQuery Mobile Site</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- jQuery Mobile CSS -->
  <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
  <!-- jQuery and jQuery Mobile JS -->
  <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
  
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
    }
    .ui-header, .ui-footer {
      background-color: #004d99 !important;
      color: white !important;
      text-align: center;
    }
    .ui-btn {
      background-color: #0073e6 !important;
      border: none !important;
      color: white !important;
    }
    .ui-content {
      padding: 20px;
      background: #f2f2f2;
    }
    .gallery-img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }
    label {
      font-weight: bold;
    }
    form input, form textarea {
      border: 1px solid #ccc !important;
      padding: 8px !important;
      margin-bottom: 12px;
    }
  </style>
</head>

<body>

<!-- Home Page -->
<div data-role="page" id="home">
  <div data-role="header">
    <h1>Welcome</h1>
  </div>

  <div data-role="content">
    <p>Explore the sections below:</p>
    <a href="#about" class="ui-btn">About Us</a>
    <a href="#contact" class="ui-btn">Contact</a>
    <a href="#gallery" class="ui-btn">Gallery</a>
  </div>

  <div data-role="footer">
    <h4>© 2025 MySite</h4>
  </div>
</div>

<!-- About Page -->
<div data-role="page" id="about">
  <div data-role="header">
    <h1>About Us</h1>
  </div>

  <div data-role="content">
    <p>We create modern, mobile-first web apps using jQuery Mobile and other web technologies.</p>
    <a href="#home" class="ui-btn">Back to Home</a>
  </div>

  <div data-role="footer">
    <h4>© 2025 MySite</h4>
  </div>
</div>

<!-- Contact Page -->
<div data-role="page" id="contact">
  <div data-role="header">
    <h1>Contact</h1>
  </div>

  <div data-role="content">
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name">

      <label for="email">Email:</label>
      <input type="email" id="email" name="email">

      <label for="message">Message:</label>
      <textarea id="message" name="message"></textarea>

      <input type="submit" value="Send Message" class="ui-btn">
    </form>
    <a href="#home" class="ui-btn">Back to Home</a>
  </div>

  <div data-role="footer">
    <h4>© 2025 MySite</h4>
  </div>
</div>

<!-- Gallery Page -->
<div data-role="page" id="gallery">
  <div data-role="header">
    <h1>Gallery</h1>
  </div>

  <div data-role="content">
    <div class="ui-grid-b">
      <div class="ui-block-a"><img class="gallery-img" src="https://via.placeholder.com/100" alt="img1"></div>
      <div class="ui-block-b"><img class="gallery-img" src="https://via.placeholder.com/100" alt="img2"></div>
      <div class="ui-block-c"><img class="gallery-img" src="https://via.placeholder.com/100" alt="img3"></div>
    </div>
    <a href="#home" class="ui-btn">Back to Home</a>
  </div>

  <div data-role="footer">
    <h4>© 2025 MySite</h4>
  </div>
</div>

</body>
</html>
